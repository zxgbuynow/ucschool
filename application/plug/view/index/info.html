<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>公牛赠品核销问卷调查</title>
  <link rel="stylesheet" type="text/css" href="__HOME_CSS__/style.css">
  <link rel="stylesheet" href="__PLUG_CSS__/citypicker.min.css">
  <link rel="stylesheet" type="text/css" href="__PLUG_CSS__/main.css">
</head>

<body>
  <form class="list" id="info_form" method="post" action="{:url('Index/info')}">
    <div class="container page-question">
      <h3>分销商信息</h3>
      <div class="step">
        <span class="top">
          <b>2</b>
          <i>/</i>2</span>
        <span>STEPS</span>
      </div>
      <div class="input-wrap">
        <div class="item-input shop">
          <input id="shopname" name="shopname" datatype="*" nullmsg="请填写网点名称" type="text" placeholder="网点名称" />
        </div>
        <div class="item-input name">
          <input id="username" name="username" datatype="*" nullmsg="请填写签收人" type="text" placeholder="签  收 人" />
        </div>
        <div class="item-input mobile">
          <input type="number" placeholder="联系电话" type="tel" id="phone" name="phone" datatype="m" nullmsg="请填写联系电话" errormsg="联系电话格式不对"/>
        </div>
        <div class="item-input market select">
          <input type="text" placeholder="所在市场" id="location" name="location" datatype="*" readonly="" />
          <a class="select_box">
            <label class="arr"></label>
          </a>
        </div>
        <p class="info">备注：公司将严格保密客户信息</p>
        <input type="hidden" name="q1" id="q1" value="" >
        <input type="hidden" name="q2" id="q2" value="" >
        <input type="hidden" name="q3" id="q3" value="" >
        <input type="hidden" name="q4" id="q4" value="" >
        <input type="hidden" name="q5" id="q5" value="" >
        <input type="hidden" name="q6" id="q6" value="" >
        <input type="hidden" name="q7" id="q7" value="" >
        <input type="hidden" name="q8" id="q8" value="" >
        <a href="#" class="btn" id="submit-btn">提 交</a>
      </div>
    </div>

  
  </form>
  <script type="text/javascript" src="__PLUG_JS__/jquery.min.js"></script>
  <script type="text/javascript" src="__PLUG_JS__/rem.js"></script>
  <script src="__PLUG_JS__/framework7.min.js"></script>
  <script src="__PLUG_JS__/regionsObject2.js"></script>
  <script src="__PLUG_JS__/cityPicker.js"></script>
  <script type="text/javascript" src="__HOME_JS__/Validform_v5.3.2.js"></script>
  <script type="text/javascript">
 $(function () {
    var q1 = localStorage["question_1"];
    var q2 = localStorage["question_2"];
    var q3 = localStorage["question_3"];
    var q4 = localStorage["question_4"];
    var q5 = localStorage["question_5"];
    var q6 = localStorage["question_6"];
    var q7 = localStorage["question_7"];
    var q8 = localStorage["question_8"];
    console.log(q1);
    console.log(q2);
    console.log(q3);
    console.log(q4);
    $('#q1').val(q1);
    $('#q2').val(q2);
    $('#q3').val(q3);
    $('#q4').val(q4);
    $('#q5').val(q5);
    $('#q6').val(q6);
    $('#q7').val(q7);
    $('#q8').val(q8);
  })

  $("#info_form").Validform({
    btnSubmit:"#submit-btn", 
    tiptype:1, 
    ignoreHidden:false,
    dragonfly:false,
    tipSweep:true,
    label:".label",
    showAllError:false,
    postonce:true,
    ajaxPost:true,
    beforeSubmit:function(curform){
      var q1 = localStorage["question_1"];
      var q2 = localStorage["question_2"];
      var q3 = localStorage["question_3"];
      var q4 = localStorage["question_4"];
      var q5 = localStorage["question_5"];
      var q6 = localStorage["question_6"];
      var q7 = localStorage["question_7"];
      var q8 = localStorage["question_8"];

      if(q1==="undefined"||(q2==="undefined"&&q3==="undefined"&&q4==="undefined"&&q5==="undefined"&&q6==="undefined"&&q7==="undefined"&&q8==="undefined")) {
        alert('请先选择答案');
        return false;
      }
    },
    callback:function(data){
      console.log(data);
      if (data.status=='y') {
        setTimeout(function (argument) {
          window.location.href = "{:url('Index/Index')}";
        },1000)
        
      }
    }
  });

  </script>
</body>

</html>
